default: &default
  adapter: ruby-mysql
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV.fetch("RAILS_DB_USER") %>
  password: <%= ENV.fetch("RAILS_DB_PASS") %>

development:
  <<: *default
  database: scorer_dev
  host: <%= ENV.fetch("RAILS_DB_HOST") %>

test:
  <<: *default
  database: scorer_test

production:
  <<: *default
  database: scorer_prod
