name: update gemfile.lock file

on:
  push:
    branches:
      - main
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
        fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
        token: ${{ secrets.GITHUB_TOKEN }}
          
    - name: Set up Ruby 2.6
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7

    - name: Build new gemfile lock with Rake
      run: |
        rm Gemfile.lock
        gem install bundler
        bundle install --jobs 6 --retry 3
        
    - name: Commit and push files
      run: |
        git config --local user.email "github-actions-bot-dance-scorer@users.noreply.github.com"
        git config --local user.name "github-actions-bot"
        git commit --all --message "update gemfile lock"
        git push
