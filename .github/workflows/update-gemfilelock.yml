name: update gemfile.lock file

permissions: 
  pull-requests: write
  contents: write

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'
      - '**.md'
  schedule:
    - cron: '3 7 */33 * *'
  workflow_dispatch:
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main
      with:
        fetch-depth: 2
          
    - name: Set up Ruby
      uses: ruby/setup-ruby@master
      with:
        ruby-version: debug

    - name: Build new gemfile lock with Rake
      run: |
        cd src
        rm --force Gemfile.lock
        gem install bundler
        bundle install --jobs 9 --retry 3

    - uses: peter-evans/create-pull-request@main
      id: pr
      with:
        author: aatfbot <aatfbot@aatf.us>
        committer: aatfbot <aatfbot@aatf.us>
        commit-message: "[ci] update gemfile.lock"
        title: "[ci] update gemfile.lock"
        delete-branch: true

    - name: enable auto merge
      if: steps.pr.outputs.pull-request-number
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        gh pr merge ${{ steps.pr.outputs.pull-request-number }} --auto --squash
