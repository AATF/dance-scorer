default: &default
  adapter: postgresql
  encoding: utf8
  database: dance_scorer
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV.fetch("RAILS_DB_USER") %>
  password: <%= ENV.fetch("RAILS_DB_PASS") %>
  host: <%= ENV.fetch("RAILS_DB_HOST") %>

development:
  <<: *default

test:
  <<: *default

production:
  <<: *default
  adapter: mysql2
